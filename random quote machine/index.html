<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>FCC : Random Quote Machine</title>
</head>

<body>
    <div id="wrapper">
        <div id="quote-box">
            <div class="quote-text">
                <i class="fa fa-quote-left"> </i><span id="text"></span>
            </div>
            <div class="quote-author">- <span id="author"></span></div>
            <div class="buttons">
                <!-- WhatsApp Button -->
                <a class="button" id="whatsapp-share" title="Share this quote on WhatsApp!" target="_blank">
                    <i class="fa-brands fa-square-whatsapp"></i>
                </a>

                <!-- LinkedIn Button -->
                <a class="button" id="linkedin-share" title="Post this quote on LinkedIn!" target="_blank">
                    <i class="fa-brands fa-linkedin"></i>
                </a>

                <!-- Facebook Button -->
                <a class="button" id="facebook-share" title="Post this quote on Facebook!" target="_blank">
                    <i class="fa-brands fa-square-facebook"></i>
                </a>

                <button class="button" id="new-quote">New quote</button>
            </div>
        </div>
        <div class="footer">by mourine</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
